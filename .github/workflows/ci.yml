name: CI

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    env:
      PATH: /Users/slave/.rbenv/shims:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin

    runs-on: [self-hosted, macOS]

    steps:
    - uses: actions/checkout@v2
    - name: Bundle install
      run: bundle install
    - name: Bundle install Example
      working-directory: ./Example
      run: bundle install
    - name: Pod install Example
      working-directory: ./Example
      run: bundle exec pod install
    - name: Build and test
      run: bundle exec fastlane ci_check
    - name: Pod lib lint
      run: pod lib lint
